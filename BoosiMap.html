     <body onload="GetMap();">

      <div id="myMap" style="position:relative;width:100vw;height:95vh;"></div>


      <script type='text/javascript'>
        var map;
        var markers = [];

        function GetMap()
         
        {
          map = new Microsoft.Maps.Map('#myMap', {
                credentials: 'AklTfTVriL4qXLKjsw2cH47CIx9ndpFYLg2ZB1iI4zN9tndzCjYiCJdCMIRFbWZr',
            });

            var center = new Microsoft.Maps.Location(-1.546265, 37.254002);
            var pushpin = new Microsoft.Maps.Pushpin(center);
            map.entities.push(pushpin);

          var dataset = [
            {location: {latitude: -1.546265, longitude: 37.254002}, network: "(KATOLONI)   Safaricom: 4G Telkom: 3G Airtel: 2G"},
            {location: {latitude: -1.528080, longitude: 37.272874}, network: "(KATHEMBONI)   Safaricom: 3G Telkom: 3G Airtel: 4G"},
            {location: {latitude: -1.518430, longitude: 37.266900}, network: "(MIWANI)   Safaricom: 2G Telkom: 4G Airtel: 2G"},
          ];

          setInterval(function() {
            // Select a random data point from the mock dataset
            var data = dataset[Math.floor(Math.random() * dataset.length)];
            var coordinates = new Microsoft.Maps.Location(data.location.latitude, data.location.longitude);
            var network = data.network;
            var speed = data.speed;

            // Remove old markers from the map
            markers.forEach(function(marker) {
              map.entities.remove(marker);
            });
            markers = [];

            // Add a new marker with color and icon depending on network speed
        
            var markerColor = "orange";
            var markerIcon = "https://www.bingmapsportal.com/Content/images/poi_custom.png";
            var label = network;

            if (speed == "4G") {
              markerColor = "orange";
              markerIcon = "https://www.bingmapsportal.com/Content/images/poi_custom.png";
            } else if (speed == "3G") {
              markerColor = "orange";
              markerIcon = "https://www.bingmapsportal.com/Content/images/poi_custom.png";
            }

            var marker = new Microsoft.Maps.Pushpin(coordinates,
             
            {
              title: network,
              color: markerColor,
              icon: markerIcon,
              text: '',
              textOffset: new Microsoft.Maps.Point(0, 12),
              label: {
                  text: network,
                  color: 'black',
                  fontSize: '14px',
                  fontFamily: 'Segoe UI, Arial',
                  fontWeight: 'bold',
                  textTransform: 'uppercase',
                  display: 'block',
                  textAlign: 'center',
                  minWidth: '80px',
                  padding: '5px 10px',
                  backgroundColor: 'white',
                  border: '1px solid #ccc',
                  borderRadius: '5px',
                  boxShadow: '0px 1px 3px rgba(0, 0, 0, 0.2)'
              }

            });

            map.entities.push(marker);
            markers.push(marker);

          }, 3000);
        }

      </script>
